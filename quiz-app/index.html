<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.iconify.design/iconify-icon/2.0.0/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="btn_start">
        <button class="btn btn-warning btn-lg">Start Quiz</button>
    </div>

    <div class="card quiz_box">
        <header class="card-header">
            <div class="title">Quiz App</div>
            <div id="question-count"></div>
            <div class="time_line">

            </div>
        </header>
        <section class="card-body">
            <div class="question_text">
                <!-- <span>Hangisi javascript paket yönetim uygulasıdır?</span> -->
            </div>
            <div class="option_list">
            </div>
        </section>
        <footer class="card-footer">
            <button class="next_btn btn btn-primary btn-sm">Sonraki Soru</button>
            <div class="timer">
                <div class="time_text">Kalan Süre:</div>
                <div class="time_second"><span class="badge text-bg-danger" id="time_second">10</span></div>
            </div>
        </footer>
    </div>

    <div class="card score_box">
         <div class="icon">
            <iconify-icon icon="emojione:crown" width="55px" height="55px"></iconify-icon>
            <div class="score_text">Toplam 4 sorudan 2 doğru cevap verdiniz</div>
            <div class="buttons">
                <button class="btn btn-primary btn_replay">Tekrar başlat.</button>
                <button class="btn btn-primary btn_quit">Testi Bitir.</button>
            </div>
         </div>
    </div>
    
    <script src="ui.js"></script>
    <script src="script.js"></script>
    <script src="soru.js"></script>
    <script src="quiz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
