<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/iconify-icon/2.0.0/iconify-icon.min.js"></script>
    <title>Slider Practice with Bootstrap + JS</title>

    <style>
        .arrow-icon {
            cursor: pointer;
        }
    </style>


</head>
<body>

    <div class="container mt-2">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <img class="card-img-top" src="img/js.png" alt="">
                    <div class="card-body">
                        <h5 class="card-title">Javascript</h5>
                        <p class="card-text"></p>
                        <a class="card-link" href="#">Read More</a>
                    </div>
                    <div class="card-footer">
                        <iconify-icon icon="memory:arrow-left" width="25" height="25" class="arrow-icon" id="previous"></iconify-icon>
                        <iconify-icon icon="memory:arrow-right" width="25" height="25" class="arrow-icon" id="next"></iconify-icon>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    
</body>
</html>
