<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Hangman Game</h1>
    <p>To find hidden keyword please enter press keyword</p>

    <div class="container">
        <svg height="250" width="250" class="grafik">
            <!-- sehpa -->
            <line x1="50" y1="20" x2="130" y2="20" stroke=""></line>
            <line x1="130" y1="20" x2="130" y2="50" stroke=""></line>
            <line x1="50" y1="20" x2="50" y2="250" stroke=""></line>
            <line x1="10" y1="250" x2="90" y2="250" stroke=""></line>

            <!-- kafa -->
            <circle cx="130" cy="70" r="20" class="item"></circle> 0 - 1

            <!-- gÃ¶vde -->
            <line x1="130" y1="90" x2="130" y2="170" stroke="" class="item"></line> 1 - 2

            <!-- kollar -->
            <line x1="130" y1="120" x2="100" y2="100" stroke="" class="item"></line> 2 - 3
            <line x1="130" y1="120" x2="160" y2="100" stroke="" class="item"></line> 3 - 4

            <!-- Bacaklar -->
            <line x1="130" y1="170" x2="100" y2="190" stroke=""class="item"></line> 4 - 5
            <line x1="130" y1="170" x2="160" y2="190" stroke=""class="item"></line> 5 - 6


        </svg>

        <div class="" id="wrong-letters">
        </div>

        <div id="word">
        </div>
    </div>

    <div id="popup-container">
        <div class="popup">
            <h2 id="succes-message">
                Success.
            </h2>
            <button id="play-again">
                Play again
            </button>
        </div>
    </div>

    <div id="message">
        <p>
            You've already entered this key.
        </p>
    </div>

    <script src="script.js"></script>    
</body>
</html>
